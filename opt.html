<!DOCTYPE html>
<html>

<head>
  <title>replaceWords Options</title>
</head>
<style>
  .hidden {
    display: none;
  }
</style>


<link rel="stylesheet" href="design.css">

<body style="width: 350px ; height: 500px;">

  <div class="header">
    <div class="logo">
      <img src="logo2.png" alt="CUSTODIAN" id="logo2">
    </div>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="add_popup.html">Add</a>
    <a href="history_popup.html">History</a>
    <a href="about_popup.html">About</a>
    <div class="animation nav-add"></div>

  </nav>

  <div class="mainbody">
    <div class="box-wrapper" style="height: 170px;">
      <div class="keywords-holder">
        <div class="keyword-row">

          <div class="input-item keyword" style="text-align: center;">
            <label>Keyword</label>
            <input type="text" style="margin-left: 30px;" value="" class="rounded" placeholder="Keyword..." />
          </div>
          <div class="input-item type" style="text-align: center;">
            <label>Type</label>
            <select class="rounded">
              <option value="0">Remove</option>
              <option value="1">Replace</option>
              <option value="2">Blur</option>
            </select>
          </div>
          <div class="input-item hidden replace" style="text-align: center;">
            <label>Replace With</label>
            <input type="text" value="" class="rounded" placeholder="Replacement word..." />
          </div>
        </div>
      </div>
      <div id="status"></div>

      <hr>
      <div style="text-align: center; margin-top: 10px;color: black;padding: 5px;">
        <button class="add-keyword rounded" style="display: none;">Add Another Keyword</button>
        <button class="remove rounded" style="display: none;">Remove Row</button>
        <button id="save" class="rounded">Save</button>
      </div>


    </div>
  </div>

  <script src="jquery.min.js"></script>
  <script src="opt.js"></script>
</body>

</html>
